<!DOCTYPE html>
<html>
  <head>
    <title>Python Websockets Chat Demo</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="header" style="height: 57px;">
      <h1 id="logo" style="display: inline-block;">
        Kasvulabs-egle
      </h1>
      <h2 id="tagline" style="display: inline-block;">
        talk with developers. <span id="displayroom"></span>
      </h2>
    </div>
    <div class="chatbox3">
      <div class="chatbox2">
        <div class="chatbox">
          <div class="logwrapper" style="top: 89px;">
            <div class="logbox">
              <div id="chat-text" style="position: relative; min-height: 100%;">
                <div class="logitem">
                  <p class="statuslog">You're now chatting :v. Say STAND WITH HONG KONG AGAINST THE CCP!</p>
                </div>

                <!-- TODO: Implement styles for own messages
                  <div class="logitem">
                  <p class="strangermsg"><strong class="msgsource">Stranger:</strong> <span class="notranslate">Hola</span>
                  </p>
                </div> -->

              </div>
            </div>
            <div class="logwrapperpush"></div>
          </div>
          <div class="controlwrapper">
            <form id="input-form" class="form-inline">
              <table class="controltable" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                  <tr>
                    <!-- TODO: Use it to change room or name
                      <td class="disconnectbtncell">
                      <div class="disconnectbtnwrapper newbtn"><button class="disconnectbtn">New<div class="btnkbshortcut">Esc
                          </div></button></div>
                    </td> -->
                    <td class="chatmsgcell">
                      <div class="form-group" style="width: 100%;">
                        <div class="chatmsgwrapper"><textarea id="input-text" class="chatmsg" cols="80" rows="3"></textarea></div>
                      </div>
                    </td>
                    <td class="sendbthcell">
                      <div class="disconnectbtnwrapper newbtn">
                        <button class="disconnectbtn" type="submit">Send<div class="btnkbshortcut">Send</div></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>

    <a href="https://github.com/WiL-dev/python-websockets-chat" target="_blank">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <div id="login" class="modal" style="overflow: hidden">
      <form id="input-login" class="form-inline">
        <div class="form-group">
          <input id="input-room" type="text" class="form-control" placeholder="Enter room" autofocus />
        </div>
        <div class="form-group">
          <input id="input-handle" type="text" class="form-control" placeholder="Enter handle" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Continue</button>
      </form>
    </div>

    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="module" src="static/js/application.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
      $("#login").modal({
        escapeClose: false,
        clickClose: false,
        showClose: false
      });
    </script>
  </body>
</html>
